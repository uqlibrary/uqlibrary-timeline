<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-timeline</title>

  <script src="../../platform/platform.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../uqlibrary-timeline.html">
</head>
<body>

  <uqlibrary-timeline></uqlibrary-timeline>

  <script>
    window.addEventListener('polymer-ready', function() {
      var myEl = document.querySelector('uqlibrary-timeline');
      myEl.events = [
        {
          date: new Date().setHours(0, 0, 0, 0),
          title: "Item title",
          subtitle: "Second line",
          text: "Third line"
        },
        {
          date: new Date().setHours(24, 0, 0, 0),
          title: "Item title",
          subtitle: "Second line",
          text: "Third line"
        },
        {
          date: new Date().setHours(72, 0, 0, 0),
          title: "Item title",
          subtitle: "Second line",
          text: "Third line"
        }
      ];

      suite('<uqlibrary-timeline>', function() {
        test('has an event with an item title', function() {
          expect(myEl.events).to.have.deep.property('[0].title', 'Item title');
        });
      });
    });
  </script>

</body>
</html>
